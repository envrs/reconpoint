apiVersion: v1
kind: ConfigMap
metadata:
  name: reconpoint-config
  namespace: reconpoint
data:
  DEBUG: "0"
  DOMAIN_NAME: "reconpoint.example.com"
  POSTGRES_DB: "reconpoint"
  POSTGRES_USER: "reconpoint"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  CELERY_BROKER: "redis://redis-service:6379/0"
  CELERY_BACKEND: "redis://redis-service:6379/0"
  NEO4J_URI: "bolt://neo4j-service:7687"
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "password"
---
apiVersion: v1
kind: Secret
metadata:
  name: reconpoint-secrets
  namespace: reconpoint
type: Opaque
data:
  POSTGRES_PASSWORD: <base64-encoded-password>
  SECRET_KEY: <base64-encoded-secret-key>
  OPENAI_API_KEY: <base64-encoded-openai-key>
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: reconpoint
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-pvc
  namespace: reconpoint
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi