apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reconpoint-web-hpa
  namespace: reconpoint
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reconpoint-web
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-worker-hpa
  namespace: reconpoint
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: External
    external:
      metric:
        name: celery_queue_length
        selector:
          matchLabels:
            queue: celery
      target:
        type: AverageValue
        averageValue: "10"