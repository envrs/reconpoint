[pytest]
# pytest configuration for ReconPoint Django project
# https://docs.pytest.org/en/latest/reference.html#pytest.ini

# Django settings module for pytest-django
DJANGO_SETTINGS_MODULE = reconPoint.settings

# Test discovery patterns
python_files = test_*.py tests.py conftest.py
python_classes = Test* 
python_functions = test_*

# Add current directory to Python path
pythonpath = web

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    celery: marks tests that involve Celery tasks
    api: marks API endpoint tests
    model: marks database model tests
    views: marks view/viewset tests
    forms: marks form tests
    signals: marks Django signal tests
    middleware: marks middleware tests

# Test output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider
    --cov=web
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc
    --maxfail=5

# Minimum Python version
minversion = 7.0

# Timeout for tests (in seconds) - prevent hanging tests
timeout = 300
timeout_method = thread

# Ignore deprecation warnings from third-party packages
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed file.*:ResourceWarning
    ignore::django.utils.deprecation.RemovedInDjango50Warning

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Parallel execution (optional, requires pytest-xdist)
# Uncomment to run tests in parallel:
# addopts = -n auto

# Test coverage configuration
[coverage:run]
source = web
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */conftest.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */virtualenv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\(Protocol\):
    if settings.DEBUG:
    if not settings.DEBUG:
    if settings.TESTING:
    logger\.
    raise Debug
    except ImportError:
    except ModuleNotFoundError:

precision = 2
skip_covered = False
