version: "3.9"

x-web-build: &web-build
  context: ./web
  dockerfile: Dockerfile

x-shared-env: &shared-env
  DEBUG: "1"
  CELERY_BROKER: redis://redis:6379/0
  CELERY_BACKEND: redis://redis:6379/0
  POSTGRES_DB: ${POSTGRES_DB}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_PORT: ${POSTGRES_PORT}
  POSTGRES_HOST: ${POSTGRES_HOST}

x-shared-volumes: &shared-volumes
  - ./web:/usr/src/app
  - github_repos:/usr/src/github
  - wordlist:/usr/src/wordlist
  - scan_results:/usr/src/scan_results
  - gf_patterns:/root/.gf
  - nuclei_templates:/root/nuclei-templates
  - tool_config:/root/.config

services:
  db:
    image: postgres:12.3-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reconpoint_network

  redis:
    image: redis:alpine
    hostname: redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - reconpoint_network

  celery:
    build: *web-build
    entrypoint: /usr/src/app/celery-entrypoint.sh
    restart: unless-stopped
    environment:
      <<: *shared-env
      DOMAIN_NAME: ${DOMAIN_NAME}
      MAX_CONCURRENCY: ${MAX_CONCURRENCY}
      MIN_CONCURRENCY: ${MIN_CONCURRENCY}
    volumes: *shared-volumes
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reconpoint_network

  celery-beat:
    build: *web-build
    entrypoint: /usr/src/app/beat-entrypoint.sh
    command: celery -A reconPoint beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: unless-stopped
    environment:
      <<: *shared-env
    volumes: *shared-volumes
    depends_on:
      celery:
        condition: service_started
    networks:
      - reconpoint_network

  web:
    build: *web-build
    image: khulnasoft/reconpoint:latest
    entrypoint: /usr/src/app/entrypoint.sh
    restart: unless-stopped
    environment:
      <<: *shared-env
      DOMAIN_NAME: ${DOMAIN_NAME}
    volumes: *shared-volumes
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      celery:
        condition: service_started
    networks:
      - reconpoint_network

  ollama:
    image: ollama/ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - reconpoint_network

networks:
  reconpoint_network:
    driver: bridge

volumes:
  postgres_data:
  tool_config:
  gf_patterns:
  nuclei_templates:
  github_repos:
  wordlist:
  scan_results:
  ollama_data:
